<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//3초 후에 함수을 실행하는 처리.
//setTimeout(함수명, 1/1000: 지연할 시간);
alert("시작");
//함수를 정의해 놓고, 정의해 놓은 함수를 호출할 때..


//바로 함수를 정의해서 처리..
setTimeout(function() {
	alert("3초후 호출!")
}, 3000);
setTimeout(call,3000);
function call(){
	alert("3초가 지났습니다!!");
}
</script>
</head>
<body>

</body>
</html>
