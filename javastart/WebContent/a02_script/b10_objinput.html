<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload=function(){
	alert(students.length);
	var show="<table border='1'>";
	for (var idx = 0; idx < students.length; idx++) {
		show+="<tr>";
		show+="<td>"+students[idx].name+"</td>";
		show+="<td>"+students[idx].kor+"</td>";
		show+="<td>"+students[idx].eng+"</td>";
		show+="<td>"+students[idx].math+"</td>";
		show+="<td>"+students[idx].getSum()+"</td>";
		show+="<td>"+students[idx].getAvg()+"</td>";
		show+="</tr>";
	}
		document.body.innerHTML=show;
};

var students=[];
//배열의 객체할당..
//[]==>{}
//index 할당하는 방법
//array[idx]={속성:속성값};
//객체자체를 push..
//array.push({속성:속성값,속성:속성값..})
students.push({name:"홍길동1",kor:70,eng:80,math:90});//배열에 객체 할당
students.push({name:"홍길동2",kor:70,eng:80,math:90});//배열에 객체 할당
students.push({name:"홍길동3",kor:70,eng:80,math:90});//배열에 객체 할당
students.push({name:"홍길동4",kor:70,eng:80,math:90});//배열에 객체 할당
students.push({name:"홍길동5",kor:70,eng:80,math:90});//배열에 객체 할당

//javascript : for(배열 index in 배열) ex) for(객체의 속성 in 객체)
//java : for(단위객체: 배열객체) ex)for(Person p:perstons)
	for (var idx in students) {
// 		alert(students[idx].name);
		students[idx].getSum=function(){
			//this : 현재 이 객체 가지고 있는 변수, 메서드..
			return this.kor+this.eng+this.math;
		}
		students[idx].getAvg=function(){
			//this:  현재 이 객체 가지고 있는 변수, 메서드..
			return this.getSum()/3;
		}
	}
</script>
</head>
