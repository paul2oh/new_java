<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		document.body.innerHTML = "<h1 align='center'>안녕하세요</h1>";
		//1초마다 함수 반복적으로 실행..
		//setInterval(함수,반복할 시간term)
		var interId = setInterval(function(){
			document.body.innerHTML = "<h1 align='center'>"+new Date()+"</h1>";
		},1000);
		//10초후에, 종료처리..
		setTimeout(function(){
			//반복처리되는 interval을 종료하세요..
			clearInterval(interId);
			alert("10초경과")
		},10000);
	};
</script>
</head>
<body>

</body>
</html>
