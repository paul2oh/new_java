		//name의 이름으로 서버에 보내지기 때문에.

		var input01Val = document.frm.input01.value;

		document.getElementById("inputId").value;

		var sel01Val = document.frm.sel01.value;
		alert(sel01Val);
	}
</script>
</head>

	<form name="frm">

			type="button" value="클릭" onclick="javascript:call();" /> <select
